<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Index | E-Commerce</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Paragraph */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Buttons / Links */
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <h1>Welcome to the E-Commerce Platform</h1>
    <p>This is the main index page.</p>
    
    <div>
        <a href="{% url 'admin_login' %}">Go to Inventory Home</a>
        <a href="{% url 'index' %}">Go to User Home</a>
    </div>

</body>
</html>
