<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier | E-Commerce</title>
    
    <link rel="stylesheet" href="/static/add_new_product.css">
</head>
<body>
    

    
    <h1>Add New Supplier</h1>
    <form method="post">
        {% csrf_token %}

        <label for="supplier_name">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" required><br><br>

        <label for="supplier_contact_name">Supplier Contact Name:</label><br>
        <input type="text" id="supplier_contact_name" name="supplier_contact_name" rows="4" cols="50" required><br><br>
        
        <label for="mobile">Supplier Mobile:</label>
        <input type="text" id="mobile" name="mobile" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="price">City:</label>
        <input type="text" id="city" name="city"  required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>
       
        <label for="stock">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required><br><br>

       
        <button type="submit">Add Supplier</button>
    </form>
    
 
    <button><a href="{% url 'suppliers_management' %}">Back</a>
    </button>

    {% if error %}
        <script>
            alert("Failed to add product!");
        </script>
    {% endif %}


</body>
</html>
