<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product | Inventory | E-Commerce</title>
    
    <link rel="stylesheet" href="/static/add_new_product.css">
</head>
<body>

    <h1>Update the Product</h1>
    <form method="post">
        {% csrf_token %}
        <img src="/{{MEDIA_IRL}}{{product.image_url}}" width="100" height="100" alt=""><br><br>

        <label for="product_image">Product Image</label>
        <input type="file" id="product_image" name="product_image" value="{{product.image}}" accept="image/*"><br><br>

        
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"  value="{{product.product_name}}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"  value="{{product.description}}" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01"  value="{{product.price}}" required><br><br>

        
        <label for="offer">Offer:</label>
        <input type="number" id="offer" name="offer"  value="{{product.offer}}" required><br><br>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock"  value="{{product.stock}}" required><br><br>

        <button type="submit">Update Product</button>
    </form>
    

    
    <button><a href="{% url 'inventory_management' %}">Back</a>
    </button>

    {% if error %}
        <script>
            alert("Failed to add product!");
        </script>
    {% endif %}

</body>
</html>
