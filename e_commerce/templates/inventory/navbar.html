<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

/* ===== Navbar ===== */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2575fc;
    padding: 15px 30px;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-logo {
    font-size: 20px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links li a:hover {
    color: #d1e7ff;
}

/* ===== Responsive ===== */
@media(max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
    }

    .nav-links li {
        width: 100%;
        margin-bottom: 10px;
    }

    .nav-links li a {
        display: block;
        padding: 10px;
        background-color: #1a5edc;
        border-radius: 8px;
    }
}
</style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <i class="fas fa-warehouse"></i> Inventory Dashboard
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'inventory_dashboard' %}">Home</a></li>
            <li><a href="{% url 'inventory_management' %}">Manage Inventory</a></li>
            <li><a href="{% url 'category_management' %}">Categories</a></li>
            <li><a href="{% url 'suppliers_management' %}">Suppliers</a></li>
        </ul>
    </nav>

</body>
</html>
