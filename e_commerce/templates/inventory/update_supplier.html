<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Suppler | E-Commerce</title>
    
    <link rel="stylesheet" href="/static/add_new_product.css">
</head>
<body>
    
    
    <h1>Update the Supplier</h1>
    <form method="post">
        {% csrf_token %}

        <label for="supplier_name">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" value="{{supplier.supplier_name}}" required><br><br>

        <label for="supplier_contact_name">Supplier Contact Name:</label><br>
        <input type="text" id="supplier_contact_name" name="supplier_contact_name" value="{{supplier.contact_name}}" required><br><br>
        
        <label for="mobile">Supplier Mobile:</label>
        <input type="text" id="mobile" name="mobile" value="{{supplier.phone}}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{supplier.address}}" required><br><br>
 
        <label for="price">City:</label>
        <input type="text" id="city" name="city" value="{{supplier.city}}"  required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{supplier.state}}" required><br><br>
       
        <label for="stock">Country:</label>
        <input type="text" id="country" name="country" value="{{supplier.country}}" required><br><br>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{supplier.postal_code}}" required><br><br>

        <button type="submit">Update Supplier</button>
    </form>
 
    <button><a href="{% url 'suppliers_management' %}">Back</a>
    </button>
 
    {% if error %}
        <script>
            alert("Failed to add product!");
        </script>
    {% endif %}

</body>
</html>
